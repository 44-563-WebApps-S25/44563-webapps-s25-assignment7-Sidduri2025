<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Digging</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional CSS file for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        p, div {
            margin: 10px 0;
            color: #333;
            padding: 10px;
            border-radius: 5px;
        }
        #locations {
            color: green;
            background-color: #e6ffe6;
        }
        #score {
            color: blue;
            background-color: #e6f2ff;
        }
        .clickable {
            cursor: pointer;
            color: red;
            text-decoration: underline;
            background-color: #ffe6e6;
        }
        #help {
            color: purple;
            background-color: #f3e6ff;
        }
        .game-field {
            display: grid;
            grid-template-rows: repeat(5, 1fr);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .location {
            width: 60px;
            height: 60px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
        }
        .location img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vaishnavi Sidduri Digs for Treasure</h1>
        <p style="color: brown; background-color: #fff3e6;">Click on the locations to find silver and gold, watch out for the rattlesnake.</p>
        <p id="locations">Number of locations checked is zero.</p>
        <p id="score">Score is zero.</p>
        <p class="clickable">Click for help.</p>
        <p id="help">Help report</p>
        <div class="game-field">
            <!-- Generating 5 rows -->
            <script>
                document.write('<div class="game-field">');
                let idCounter = 1;
                for(let i = 0; i < 5; i++) {
                    document.write('<div class="row">');
                    for(let j = 0; j < 7; j++) {
                        document.write(`<div class="location"><img id="img${idCounter}" src="cactus.jpg" alt="Cactus"></div>`);
                        idCounter++;
                    }
                    document.write('</div>');
                }
                document.write('</div>');
            </script>
        </div>
    </div>
</body>
</html>
