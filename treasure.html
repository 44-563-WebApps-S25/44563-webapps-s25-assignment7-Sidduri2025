<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    p:hover { color: white; background-color: black; }
    .gamebox { display: inline-block; padding: 5px; border: 1px solid black; }
    button:hover { cursor: pointer; }
  </style>
  <title>Treasure Digging</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1>Vaishnavi Sidduri Digs for Treasure</h1>
  <div style="background-color: antiquewhite;">Click on the locations to find silver and gold, watch out for the rattlesnake</div>
  <div id="locations" class="bg-success">Number of locations checked is zero</div>
  <div id="score" style="background-color:lavenderblush;">Score is zero</div>
  <div class="bg-warning" onclick="help()">Click for help.</div>
  <div id="help" style="background-color:blanchedalmond">Help report</div>
  <button onclick="newGame()">New Game</button>
  
  <div class="container">
    <div id="game-grid" class="d-flex flex-wrap" style="width: 750px;">
      <!-- Game grid will be generated by JavaScript -->
    </div>
  </div>

  <script>
    let ids = [];
    let score = 0;
    let locationsVisited = 0;
    let lastLocation = -1;
    let silverLocations = [2, 5, 11, 21, 32];
    let goldLocation = 15;
    let snakeLocation = 20;
    let gameOver = false;

    function createGrid() {
      let grid = document.getElementById("game-grid");
      for (let i = 0; i < 36; i++) {
        let div = document.createElement("div");
        div.className = "gamebox";
        let img = document.createElement("img");
        img.id = i;
        img.src = "cactus.jpg";
        img.width = 100;
        img.height = 100;
        img.onclick = function () { check(i); };
        div.appendChild(img);
        grid.appendChild(div);
        ids.push(i.toString());
      }
    }

    function check(position) {
      if (gameOver) return;
      let img = document.getElementById(position);
      if (silverLocations.includes(position)) {
        img.src = "silver coin.jpg";
        score += 3;
      } else if (position === goldLocation) {
        img.src = "gold nugget.jpg";
        score += 5;
      } else if (position === snakeLocation) {
        img.src = "snake.jpg";
        gameOver = true;
        score -= 3;
      } else {
        img.src = "pottery.jpg";
        score += 1;
      }
      locationsVisited++;
      lastLocation = position;
      document.getElementById("locations").innerText = `Number of locations checked: ${locationsVisited}`;
      document.getElementById("score").innerText = `Score: ${score}`;
    }

    function help() {
      let hint = "wind";
      let neighbors = [lastLocation - 1, lastLocation + 1, lastLocation - 7, lastLocation + 7];
      if (neighbors.some(pos => silverLocations.includes(pos))) {
        hint = "clink";
      } else if (Math.abs(lastLocation - snakeLocation) <= 1) {
        hint = "rattle";
      }
      document.getElementById("help").innerText = hint;
    }

    function newGame() {
      score = 0;
      locationsVisited = 0;
      lastLocation = -1;
      gameOver = false;
      document.getElementById("locations").innerText = "Number of locations checked is zero";
      document.getElementById("score").innerText = "Score is zero";
      document.getElementById("help").innerText = "Help report";
      document.getElementById("game-grid").innerHTML = "";
      ids = [];
      createGrid();
    }

    createGrid();
  </script>
</body>
</html>
